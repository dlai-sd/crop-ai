name: Mobile Build

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android (APK + AAB)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile/.packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Get Dependencies
        run: |
          cd mobile
          flutter pub get
      
      - name: Build APK
        run: |
          cd mobile
          flutter build apk \
            --release \
            --verbose
      
      - name: Build AAB
        run: |
          cd mobile
          flutter build appbundle \
            --release \
            --verbose
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mobile-android-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
      
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mobile-android-aab
          path: mobile/build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

  build-ios:
    name: Build iOS (IPA)
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile/.packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Get Dependencies
        run: |
          cd mobile
          flutter pub get
      
      - name: Build iOS (Framework)
        run: |
          cd mobile
          flutter build ios \
            --release \
            --no-codesign \
            --verbose
      
      - name: Build iOS IPA
        run: |
          cd mobile
          flutter build ipa \
            --release \
            --export-options-template=ios/Runner/ExportOptions.plist \
            --verbose || flutter build ipa --release --verbose
      
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mobile-ios-ipa
          path: mobile/build/ios/ipa/
          if-no-files-found: warn

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [ build-android, build-ios ]
    if: always()
    
    steps:
      - name: Check Build Results
        run: |
          if [ "${{ needs.build-android.result }}" != "success" ]; then
            echo "❌ Android Build failed"
            exit 1
          fi
          
          if [ "${{ needs.build-ios.result }}" != "success" ]; then
            echo "⚠️ iOS Build failed (might be expected in non-macOS runner)"
          fi
          
          echo "✅ Build artifacts ready for deployment"

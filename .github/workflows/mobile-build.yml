name: Mobile Build

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-build.yml'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android (APK + AAB)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'
      
      - name: Get Flutter dependencies
        run: |
          cd mobile
          flutter pub get
      
      - name: Build APK (Release)
        run: |
          cd mobile
          flutter build apk \
            --release \
            --split-per-abi \
            --verbose \
            --no-pub
      
      - name: Build AAB (Release)
        run: |
          cd mobile
          flutter build appbundle \
            --release \
            --verbose \
            --no-pub
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: crop-ai-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: crop-ai-aab
          path: mobile/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Build status
        if: always()
        run: |
          echo "âœ… Build Status: ${{ job.status }}"
          if [ "${{ job.status }}" = "success" ]; then
            echo "APK available: mobile/build/app/outputs/flutter-apk/app-release.apk"
            echo "AAB available: mobile/build/app/outputs/bundle/release/app-release.aab"
          fi

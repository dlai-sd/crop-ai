name: Build, Push & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: cropairegistry.azurecr.io
  IMAGE_NAME: crop-ai-api

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build & Test
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          PYTHONPATH=src python -m pytest -v --tb=short

      - name: Generate image metadata
        id: meta
        run: |
          echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Set build output
        id: build
        run: echo "digest=${{ github.sha }}" >> $GITHUB_OUTPUT

  build-image:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: build-and-test
    
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  scan-image:
    runs-on: ubuntu-latest
    name: Scan Docker Image for Vulnerabilities
    needs: build-image
    
    steps:
      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Azure Container Instances
    needs: [build-image, scan-image]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment: production
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: true

      - name: Fallback Azure Login (Service Principal)
        if: failure()
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true

      - name: Deploy to Azure Container Instances
        run: |
          TIMESTAMP=$(date +%s)
          CONTAINER_NAME="crop-ai-${{ github.run_number }}"
          
          az container delete -g crop-ai-rg -n $CONTAINER_NAME --yes || true
          
          az container create \
            --resource-group crop-ai-rg \
            --name $CONTAINER_NAME \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --registry-login-server ${{ env.REGISTRY }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --cpu 1 \
            --memory 1 \
            --os-type Linux \
            --ports 8000 \
            --protocol TCP \
            --dns-name-label crop-ai-${{ github.run_number }} \
            --environment-variables \
              LOG_LEVEL=INFO \
              ENVIRONMENT=production \
              BUILD_ID=${{ github.sha }} \
            --restart-policy Always \
            --no-wait
          
          echo "Container deployment initiated"
          echo "Container Name: $CONTAINER_NAME"
          echo "GitHub Run: ${{ github.run_number }}"
        continue-on-error: true

      - name: Monitor deployment
        run: |
          CONTAINER_NAME="crop-ai-${{ github.run_number }}"
          
          # Wait for container to be ready (max 2 minutes)
          for i in {1..12}; do
            echo "Checking container status... (attempt $i/12)"
            STATUS=$(az container show -g crop-ai-rg -n $CONTAINER_NAME --query "containers[0].instanceView.currentState.state" -o tsv 2>/dev/null || echo "Not Ready")
            
            if [ "$STATUS" == "Running" ]; then
              echo "‚úÖ Container is Running!"
              break
            fi
            
            echo "‚è≥ Status: $STATUS"
            sleep 10
          done
        continue-on-error: true

      - name: Display deployment info
        run: |
          CONTAINER_NAME="crop-ai-${{ github.run_number }}"
          
          echo "=== üöÄ Deployment Information ==="
          az container show -g crop-ai-rg -n $CONTAINER_NAME \
            --query "{Name:name, Status:containers[0].instanceView.currentState.state, Image:containers[0].image, FQDN:ipAddress.fqdn, PublicIP:ipAddress.ip}" \
            -o table || echo "Container not yet available"
          
          FQDN=$(az container show -g crop-ai-rg -n $CONTAINER_NAME --query ipAddress.fqdn -o tsv 2>/dev/null || echo "pending")
          echo ""
          echo "=== üìç Access Your API ==="
          echo "API URL: http://$FQDN:8000"
          echo "Health Check: http://$FQDN:8000/health"
          echo "Docs: http://$FQDN:8000/docs"
          echo ""
          echo "=== üìã Recent Container Logs ==="
          az container logs -g crop-ai-rg -n $CONTAINER_NAME --tail 30 || echo "Logs not available yet"
        continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    name: Deployment Notification
    needs: [deploy]
    if: always()
    
    steps:
      - name: Job status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
            echo "Container: crop-ai-${{ github.run_number }}"
            echo "Image: cropairegistry.azurecr.io/crop-ai-api:${{ github.sha }}"
          else
            echo "‚ö†Ô∏è Deployment completed with warnings or errors"
            echo "Check logs above for details"
          fi

name: Mobile CI - Lint, Test, Build APK

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'

jobs:
  build:
    name: Build, Lint, Test, and Package APK
    runs-on: ubuntu-latest
    
    outputs:
      apk_path: ${{ steps.build_apk.outputs.apk_path }}
      build_status: ${{ job.status }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Cache Flutter pub cache
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
            ${{ runner.os }}-

      - name: Cache Flutter build
        uses: actions/cache@v3
        with:
          path: mobile/build
          key: ${{ runner.os }}-flutter-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-

      - name: Get Flutter dependencies
        working-directory: ./mobile
        run: flutter pub get

      - name: Generate code (build_runner)
        working-directory: ./mobile
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        working-directory: ./mobile
        run: flutter analyze

      - name: Check formatting
        working-directory: ./mobile
        run: dart format --set-exit-if-changed lib test

      - name: Run unit tests
        working-directory: ./mobile
        run: |
          if [ -d "test" ] && [ "$(ls -A test)" ]; then
            flutter test --coverage
          else
            echo "No tests found, skipping test step"
          fi

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./mobile/coverage/lcov.info
          flags: mobile
          name: mobile-coverage
        continue-on-error: true

      - name: Build APK (release) - ARM64
        id: build_apk
        working-directory: ./mobile
        run: |
          flutter build apk \
            --release \
            --target-platform android-arm64 \
            --no-sound-null-safety
          echo "apk_path=build/app/outputs/flutter-apk/app-release.apk" >> $GITHUB_OUTPUT

      - name: Verify APK
        working-directory: ./mobile
        run: |
          ls -lh build/app/outputs/flutter-apk/
          file build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: dlai-crop-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: mobile/build.log
          retention-days: 7
        continue-on-error: true

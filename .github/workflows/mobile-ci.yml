name: Mobile CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile/**'

jobs:
  code-review:
    name: Code Review & Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile/.packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Get Dependencies
        run: |
          cd mobile
          flutter pub get
      
      - name: Flutter Analyze
        run: |
          cd mobile
          flutter analyze --fatal-infos --fatal-warnings
      
      - name: Format Check
        run: |
          cd mobile
          dart format --set-exit-if-changed --line-length 100 .
      
      - name: Check for Unused Code
        run: |
          cd mobile
          dart fix --apply
          git diff --exit-code || (echo "Run 'dart fix --apply' to fix formatting" && exit 1)

  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile/.packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Get Dependencies
        run: |
          cd mobile
          flutter pub get
      
      - name: Run Unit Tests with Coverage
        run: |
          cd mobile
          flutter test \
            --coverage \
            --coverage-path=coverage/lcov.info \
            --verbose \
            test/unit/ \
            test/widget/
      
      - name: Generate Coverage Report
        run: |
          cd mobile
          dart pub global activate coverage
          dart pub global run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info
      
      - name: Check Coverage Threshold
        run: |
          cd mobile
          # Install genhtml for coverage visualization
          sudo apt-get install -y lcov
          genhtml coverage/lcov.info --output-directory coverage/html
          
          # Calculate coverage percentage
          COVERAGE=$(grep -oP 'LF:\K\d+' coverage/lcov.info | head -1)
          LINES=$(grep -oP 'LF:\K\d+' coverage/lcov.info | awk '{sum+=$1} END {print sum}')
          
          if [ $LINES -eq 0 ]; then
            echo "Coverage: N/A (no tests)"
          else
            PERCENT=$((COVERAGE * 100 / LINES))
            echo "Coverage: $PERCENT%"
            
            if [ $PERCENT -lt 80 ]; then
              echo "❌ Coverage below 80% threshold!"
              exit 1
            fi
          fi
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: mobile/coverage/lcov.info
          flags: flutter-unit-tests
          name: flutter-coverage
          fail_ci_if_error: false
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: flutter-coverage-report
          path: mobile/coverage/html/

  widget-tests:
    name: Widget Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile/.packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Get Dependencies
        run: |
          cd mobile
          flutter pub get
      
      - name: Run Widget Tests
        run: |
          cd mobile
          flutter test \
            --tags widget \
            --coverage \
            --verbose

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile/.packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Get Dependencies
        run: |
          cd mobile
          flutter pub get
      
      - name: Scan for Dependency Vulnerabilities
        run: |
          cd mobile
          flutter pub audit || true
      
      - name: Scan for Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./mobile
          base: ${{ github.event.repository.default_branch }}
          extra_args: --debug
      
      - name: Check Pub Package Health
        run: |
          cd mobile
          dart pub global activate pana
          dart pub global run pana --exit-code-threshold 0 . || true

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile/.packages
          key: ${{ runner.os }}-flutter-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Get Dependencies
        run: |
          cd mobile
          flutter pub get
      
      - name: Run Tests with Coverage
        run: |
          cd mobile
          flutter test \
            --coverage \
            --coverage-path=coverage/lcov.info
      
      - name: Install SonarQube Scanner
        run: |
          mkdir -p ~/.sonar
          cd ~/.sonar
          if [ ! -d "sonar-scanner-cli" ]; then
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
            unzip sonar-scanner-cli-4.8.0.2856-linux.zip
            mv sonar-scanner-4.8.0.2856-linux sonar-scanner-cli
            rm sonar-scanner-cli-4.8.0.2856-linux.zip
          fi
          echo "$HOME/.sonar/sonar-scanner-cli/bin" >> $GITHUB_PATH
      
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          sonar-scanner \
            -Dsonar.projectKey=crop-ai-mobile \
            -Dsonar.organization=dlai-sd \
            -Dsonar.sources=mobile/lib \
            -Dsonar.tests=mobile/test \
            -Dsonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart \
            -Dsonar.dart.coverage.reportPath=mobile/coverage/lcov.info \
            -Dsonar.sourceEncoding=UTF-8

  build-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [ code-review, unit-tests, widget-tests, security-scan, sonarqube ]
    if: always()
    
    steps:
      - name: Check Build Status
        run: |
          if [ "${{ needs.code-review.result }}" != "success" ]; then
            echo "❌ Code Review failed"
            exit 1
          fi
          
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "❌ Unit Tests failed"
            exit 1
          fi
          
          if [ "${{ needs.widget-tests.result }}" != "success" ]; then
            echo "❌ Widget Tests failed"
            exit 1
          fi
          
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "❌ Security Scan failed"
            exit 1
          fi
          
          echo "✅ All CI checks passed!"
      
      - name: Post Results Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## Mobile CI Results ✅
            
            - Code Review: ${{ needs.code-review.result }}
            - Unit Tests: ${{ needs.unit-tests.result }}
            - Widget Tests: ${{ needs.widget-tests.result }}
            - Security Scan: ${{ needs.security-scan.result }}
            - SonarQube: ${{ needs.sonarqube.result }}
            
            [View Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

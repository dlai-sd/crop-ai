pluginManagement {
    def flutterSdkPath = {
        def flutterRoot = System.getenv("FLUTTER_ROOT")
        if (flutterRoot) {
            return flutterRoot
        }
        def flutterRootEnv = System.getenv("FLUTTER_SDK")
        if (flutterRootEnv) {
            return flutterRootEnv
        }
        throw new GradleException("Unable to locate Flutter SDK")
    }()

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" apply false
}

include ":app"



name: crop_ai_mobile
description: "Mobile app for crop monitoring, AI predictions, and farmer engagement"
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Localization
  intl: ^0.19.0
  shared_preferences: ^2.2.0
  
  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # HTTP Client
  dio: ^5.3.0
  
  # Offline Storage
  drift: ^2.13.0
  sqlite3_flutter_libs: ^0.5.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.0.0
  
  # ML Model
  tflite_flutter: ^0.10.0
  
  # Firebase
  firebase_core: ^24.2.0
  firebase_messaging: ^14.6.0
  firebase_analytics: ^10.7.0
  firebase_database: ^10.3.0
  
  # Image Handling
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  
  # Connectivity
  connectivity_plus: ^5.0.0
  
  # Notifications
  flutter_local_notifications: ^16.0.0
  
  # Camera
  camera: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  drift_dev: ^2.13.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true
  
  generate: true

  assets:
    - assets/translations/

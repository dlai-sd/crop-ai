name: crop_ai_mobile
description: "Mobile app for crop monitoring, AI predictions, and farmer engagement"
publish_to: 'none'

version: 0.1.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # HTTP Client
  dio: ^5.3.0
  
  # Offline Storage
  drift: ^2.13.0
  sqlite3_flutter_libs: ^0.5.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.0.0
  
  # ML Model
  tflite_flutter: ^0.10.0
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.17.8
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.7.0
  firebase_database: ^10.2.0
  firebase_storage: ^11.6.0
  
  # Image Handling
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  
  # Connectivity
  connectivity_plus: ^5.0.0
  
  # Notifications
  flutter_local_notifications: ^16.0.0
  
  # Environment Configuration
  flutter_dotenv: ^5.1.0
  
  # Camera
  camera: ^0.10.0
  
  # UI Components
  flutter_svg: ^2.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing
  mocktail: ^1.0.0
  bloc_test: ^9.1.0
  
  # Code Generation
  build_runner: ^2.4.0
  drift_dev: ^2.13.0
  riverpod_generator: ^2.3.0
  
  # Integration Tests
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/
    - assets/translations/
    - assets/lottie/
  
  # Fonts configuration - uncomment and add font files when ready
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600

# Linting Rules
linter:
  rules:
    - avoid_empty_else
    - avoid_print
    - avoid_relative_import_paths
    - avoid_returning_null_for_future
    - avoid_slow_async_io
    - cancel_subscriptions
    - close_sinks
    - comment_references
    - control_flow_in_finally
    - empty_statements
    - hash_and_equals
    - invariant_booleans
    - iterable_contains_unrelated_type
    - list_remove_unrelated_type
    - no_adjacent_strings_in_list
    - no_duplicate_case_values
    - prefer_void_to_null
    - throw_in_finally
    - unnecessary_statements
    - unrelated_type_equality_checks

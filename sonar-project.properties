# SonarQube Configuration for Crop AI

# Project Configuration
sonar.projectKey=crop-ai
sonar.projectName=Crop AI - Satellite Imagery Analysis
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src,frontend
sonar.sourceEncoding=UTF-8

# Python Configuration
sonar.python.version=3.10,3.11
sonar.python.xunit.reportPath=coverage.xml
sonar.python.coverage.reportPath=coverage.xml

# Exclude files
sonar.exclusions=**/node_modules/**,**/.git/**,**/tests/**,**/__pycache__/**

# Coverage
sonar.coverage.exclusions=**/tests/**,**/test_*.py

# Rules
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e2.resourceKey=**
